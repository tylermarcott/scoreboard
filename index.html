<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreBoard</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header just contains our right side button -->
  <header class="container-fluid">
    <section class="row justify-content-end">
      <button class="btn btn-primary col-3 reset-button text-light" onclick="resetDom()">RESET</button>
    </section>
  </header>




  <!-- main contains our scoreboard with points displayed for home and away -->
  <main class="container-fluid text-light">
    <section class="row justify-content-around">
      <!-- this color-8 is for board background -->
      <div class="col-8 hero-card p-5 rounded border border-primary border border-2">
        <div class="row">
          <div class="col-6 text-center">
            <h1>HOME</h1>
          </div>
          <div class="col-6 text-center">
            <h1>AWAY</h1>
          </div>
        </div>
        <!-- home and away team score elements and IDs -->
        <!-- FIXME: my d-none add from JS is also deleting all my classes that I need for font size and my -->
        <div class="row">
          <div class="col-6 text-center">
            <div class="small-card rounded border border-info">
              <h1 id="home-score" class="large-font">
                <h1 id="home-zero" class="rounded large-font">0</h1>
              </h1>
            </div>
          </div>
          <div class="col-6 text-center">
            <div class="small-card rounded border border-info">
              <h1 id="away-score" class="large-font">
                <h1 id="away-zero" class="rounded large-font">0</h1>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <!-- TODO: have to center the buttons and create a card for opaque background -->
  <footer class="container-fluid">
    <div class="row m-2">
      <div class="col-6 text-center">
        <button onclick="clickHome1()" class="button-class rounded text-light">HOME +1</button>
      </div>
      <div class="col-6 text-center">
        <button onclick="clickAway1()" class="button-class rounded text-light">AWAY +1</button>
      </div>
    </div>
    <div class="row m-2">
      <div class="col-6 text-center">
        <button onclick="clickHome3()" class="button-class rounded text-light">HOME +3</button>
      </div>
      <div class="col-6 text-center">
        <button onclick="clickAway3()" class="button-class rounded text-light">AWAY +3</button>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
