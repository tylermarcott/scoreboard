<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreBoard</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header just contains our right side button -->
  <header class="container-fluid">
    <section class="row justify-content-end">
      <button class="btn btn-primary col-3" onclick="resetDom()">RESET</button>
    </section>
  </header>




  <!-- main contains our scoreboard with points displayed for home and away -->
  <main class="container-fluid">
    <section class="row">
      <!-- this color-8 is for board background -->
      <div class="col-8">
        <div class="row">
          <div class="col-6">
            <h1>HOME</h1>
          </div>
          <div class="col-6">
            <h1>AWAY</h1>
          </div>
        </div>
        <!-- home and away team score elements and IDs -->
        <!-- FIXME: when I click on any of the 4 buttons below, and the placeholder zero transitions to 1, the format changes just a tad. Need to make format consistent -->
        <div class="row">
          <div class="col-6">
            <h1 id="home-score">
              <h1 id="home-zero">0</h1>
            </h1>
          </div>
          <div class="col-6">
            <h1 id="away-score">
              <h1 id="away-zero">0</h1>
            </h1>
          </div>
        </div>
      </div>
    </section>
  </main>




  <footer class="container-fluid">
    <div class="row">
      <div class="col-6">
        <button onclick="clickHome1()">HOME +1</button>
      </div>
      <div class="col-6">
        <button onclick="clickAway1()">AWAY +1</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button onclick="clickHome3()">HOME +3</button>
      </div>
      <div class="col-6">
        <button onclick="clickAway3()">AWAY +3</button>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
